name: Deploy Site

on: 

  push:

    branches:
      
      - main

jobs:

  deploy-site:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout the current code
        uses: actions/checkout@v2

      - name: Build react app to static site
        run: |
          cd verble
          npm install
          CI="" npm run build
          mv build/* ../
          git branch pages
          cd ..
          git add *
          git commit -m "Build"
          git push --set-upstream -f origin pages 
          
